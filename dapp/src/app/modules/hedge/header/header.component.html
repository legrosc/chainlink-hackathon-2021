<header>
  <mat-toolbar fxLayout="row" fxLayoutAlign="space-between center">
    <span>Hedge Me</span>
    <ng-container *ngIf="(currentAccount$ | async) == null; else signerInfo">
      <button
        mat-raised-button
        color="primary"
        (click)="connectMetamask()"
        [disabled]="!(hasMetamask$ | async)"
        [matTooltip]="(hasMetamask$ | async) ? '' : 'Please install Metamask.'"
      >
        Connect with MetaMask
      </button>
    </ng-container>
    <ng-template #signerInfo>
      {{ (currentAccount$ | async).address }} -
      {{ (currentAccount$ | async).balanceInEth }} ETH
      <button mat-button color="primary" (click)="setOracle()">
        Set oracle
      </button>
      <button mat-button color="primary" (click)="requestWeather()">
        Request weather
      </button>
      <button mat-button color="primary" (click)="fund()">
        Fund contract with link
      </button>
    </ng-template>
  </mat-toolbar>
</header>
